<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Table Finder</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Rubik:700" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <header>
    <p id="logo">Table Finder</p>
    <p>Pick your table now</p>
  </header>

  <section id="content">
    <div id="square">
      <div class="circle available" id="1">1</div>
      <div class="circle available" id="2">2</div>
      <div class="circle available" id="3">3</div>
      <div class="circle available" id="4">4</div>
      <div class="circle available" id="5">5</div>
      <div class="circle available" id="6">6</div>
      <div class="circle available" id="7">7</div>
      <div class="circle available" id="8">8</div>
      <div class="circle available" id="9">9</div>
    </div>
  </section>


  <section id="form">
    <span class="close">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18"><path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"/></svg>
    </span>
    <p id ="newRes">New Reservation<p>
    <p>Table Number: <span id="tabNum">NA</span></p>
    <input type="text" name="Name" id="name" placeholder="Name">
    <input type="number" name="Phone" id="phone" placeholder="Phone">
    <input type="number" name="howMany" id="howMany" placeholder="Guests">
    <button type ="button" id="submit">SAVE</button>
  </section>

  

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="/scripts/script.js"></script>
</body>
</html>
